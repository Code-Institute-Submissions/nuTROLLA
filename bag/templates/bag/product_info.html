<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<p class="my-0 small text-muted"><strong>SKU: {{ item.product.sku|upper }}</strong></p>

{% if item.product.stock <= 10 %}
    <p class="my-0 small text-danger"><strong>Only {{ item.product.stock }} left</strong></p>
{% else %}
    <p class="my-0 small text-muted"><strong>{{ item.product.stock }} in stock</strong></p>
{% endif %}
