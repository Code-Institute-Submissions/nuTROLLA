<!-- Code is from https://github.com/django/django/blob/master/django/forms/templates/django/forms/widgets/clearable_file_input.html -->

{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p> 
    <a href="{{ widget.value.url }}">
        <img  width="86" height="96" class="rounded" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
    <div class="custom-control custom-checkbox mt-2">
        <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>{% endif %}
    </div>
    
    <br>

    {{ widget.input_text }}
    {% endif %}
<span class="btn btn-purple btn-file">
    Select Image <input type="{{ widget.type }}" name="{{ widget.name }}" id="new-image"{% include "django/forms/widgets/attrs.html" %}>
</span>

<strong><p class="text-danger" id="filename"></p></strong>
