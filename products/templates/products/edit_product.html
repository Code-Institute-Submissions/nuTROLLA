{% extends 'base.html' %}
{% load static %}


{% block extra_title %} | Edit a Product{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container pt-3">

    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <h2 class="logo-font mb-4">
                Product Management
            </h2>
            <h5 class="text-muted">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form class="form my-3" action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
                <a class="btn btn-outline-purple rounded" href="{% url 'products' %}">Cancel</a>
                <button class="btn btn-purple rounded" type="submit">Edit Product</button>
            </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
